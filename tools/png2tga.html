<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PNG to 32-bit TGA Converter</title>
<style>
    body {
        background: #1e1e1e;
        color: #ddd;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        color: #4fc3f7;
    }
    label {
        display: block;
        margin-top: 15px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #4fc3f7;
        border: none;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
    select, input {
        margin-top: 5px;
    }
</style>
</head>
<body>

<h1>PNG to 32-bit TGA Converter</h1>

<label>
    Select PNG files:
    <input type="file" id="files" accept=".png" multiple>
</label>

<label>
    Resize to:
    <select id="resize">
        <option>None</option>
        <option>4</option>
        <option>8</option>
        <option>16</option>
        <option>32</option>
        <option>64</option>
        <option>128</option>
        <option>256</option>
        <option>512</option>
        <option>1024</option>
    </select>
</label>

<button onclick="convert()">Convert</button>

<script>
function convert() {
    const files = document.getElementById("files").files;
    const resizeValue = document.getElementById("resize").value;

    if (!files.length) {
        alert("Please select PNG files.");
        return;
    }

    Array.from(files).forEach(file => {
        const img = new Image();
        img.onload = () => {
            let size = resizeValue === "None" ? img.width : parseInt(resizeValue);
            let canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;
            let ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, size, size);

            let imageData = ctx.getImageData(0, 0, size, size);
            let tga = createTGA(imageData, size, size);

            download(tga, file.name.replace(".png", ".tga"));
        };
        img.src = URL.createObjectURL(file);
    });
}

function createTGA(imageData, width, height) {
    const header = new Uint8Array(18);
    header[2] = 2; // uncompressed true-color
    header[12] = width & 0xff;
    header[13] = (width >> 8) & 0xff;
    header[14] = height & 0xff;
    header[15] = (height >> 8) & 0xff;
    header[16] = 32; // 32-bit
    header[17] = 0x20; // origin top-left

    const data = new Uint8Array(width * height * 4);
    let p = 0;

    // TGA expects BGRA
    for (let i = 0; i < imageData.data.length; i += 4) {
        data[p++] = imageData.data[i + 2];
        data[p++] = imageData.data[i + 1];
        data[p++] = imageData.data[i];
        data[p++] = imageData.data[i + 3];
    }

    return new Blob([header, data], { type: "application/octet-stream" });
}

function download(blob, filename) {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
}
</script>

</html>
